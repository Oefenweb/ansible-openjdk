# test file for openjdk
---
- hosts: all
  remote_user: vagrant
  become: true
  pre_tasks:
    - name: include vars
      include_vars: "{{ playbook_dir }}/vars/main.yml"
    - name: include tasks
      include: "{{ playbook_dir }}/tasks/pre.yml"
  roles:
    - ../../
  vars:
    openjdk_versions:
      - version: 8
      - version: 9
        set_as_default: true
        dpkg_options: "{{ openjdk_dpkg_options_1593191 }}"
